<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HIIT Timer</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>HIIT Timer</h1>

      <div class="setup-container">
        <div class="input-group">
          <label>Warm Up Time:</label>
          <div class="time-input">
            <input
              type="number"
              id="warmupMin"
              min="0"
              value="0"
              placeholder="min"
            />
            <input
              type="number"
              id="warmupSec"
              min="0"
              max="59"
              value="10"
              placeholder="sec"
            />
          </div>
        </div>

        <div class="input-group">
          <label>Work Time:</label>
          <div class="time-input">
            <input
              type="number"
              id="workMin"
              min="0"
              value="0"
              placeholder="min"
            />
            <input
              type="number"
              id="workSec"
              min="0"
              max="59"
              value="30"
              placeholder="sec"
            />
          </div>
        </div>

        <div class="input-group">
          <label>Rest Time:</label>
          <div class="time-input">
            <input
              type="number"
              id="restMin"
              min="0"
              value="0"
              placeholder="min"
            />
            <input
              type="number"
              id="restSec"
              min="0"
              max="59"
              value="10"
              placeholder="sec"
            />
          </div>
        </div>

        <div class="input-group">
          <label for="cycles">Number of Cycles:</label>
          <input type="number" id="cycles" min="1" value="5" />
        </div>

        <button id="startBtn">Start Timer</button>
        <div class="controls">
          <button id="startBtn" class="control-btn">Start</button>
          <button id="pauseBtn" class="control-btn" disabled>Pause</button>
          <button id="resumeBtn" class="control-btn" disabled>Resume</button>
          <button id="resetBtn" class="control-btn" disabled>Reset</button>
        </div>
      </div>

      <div class="timer-display">
        <div id="phase">Get Ready!</div>
        <div id="timeLeft">00:00</div>
        <div id="cycleCount">Cycle: 0 / 0</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
